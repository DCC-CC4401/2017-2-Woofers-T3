{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<div class="content-wrapper">
    <h2>Registro de Usuario</h2>
    <form action="{% url 'registro' %}" method="post">
        <table border="0">
            {% csrf_token %}
            {{ form }}
        </table>
        <input type="submit" value="Enviar Registro">
    </form>
</div>
{% endblock %}
